<div class="container">
  <div >
    <p><mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Enter your name" name="usename"
           [(ngModel)] ="username">
  </mat-form-field>
    </p>
  </div>
  <div>
  <p><mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]= "password">

  </mat-form-field>
  </p>
  </div>
  <mat-button-toggle class="mat-button" (click)="login(username,password)">Login</mat-button-toggle>


</div>
